<form action="" method="POST">
    <label for="text">Enter text</label>
    <input type="text" placeholder="Text" id="text">

    <label for="email">Enter E-Mail</label>
    <input type="email" placeholder="E-Mail" id="email">

    <label for="tel">Enter Phone Number</label>
    <input type="tel" placeholder="Phone" id="tel">

    <label for="number">Enter Number</label>
    <br>
    <input type="number" placeholder="Number" id="number">

    <br>

    <label for="textarea">Enter more Text</label>
    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter a lot of text"></textarea>

    <label for="slider">Use Slider</label>
    <input type="range" id="slider">

    <label for="search">Search</label>
    <input type="search" name="search" id="search">

    <br>

    <input type="checkbox" id="checkbox">
    <label for="checkbox">Select</label>

    <br>

    <input type="radio" name="r1" id="radio">
    <label for="radio" class="labelRadio">Choose me</label>
    <input type="radio" name="r1" id="radio2">
    <label for="radio2" class="labelRadio">Choose me</label>

    <br>

    <label for="select">Choose one</label>
    <select name="select" id="select">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
        <option value="Option 4">Option 4</option>
    </select>

    <br>
    <br>
    <br>

    <input class="btn" type="submit" value="Send Form">
    
</form>
